<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bulb</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .image-container {
            width: 150px;
            height: 150px; /* Fixed height */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Let's Play with the Bulb</h1>
    <button onclick="document.getElementById('myImage').src='on.jpg'">Turn on the light</button>
    <div class="image-container">
        <img id="myImage" src="off.jpg" alt="Light Bulb">
    </div>
    <button onclick="document.getElementById('myImage').src='off.jpg'">Turn off the light</button>
</body>
</html>
